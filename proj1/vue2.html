<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Using Vue.js to power a trivia game.">
	<meta name="google" content="notranslate">
	<meta name="rating" content="General">
	<title>Playing with Vue js</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/vue2.css">
</head>
<body>
	<div id="question" class="question">
		<h2 class="question__category-title" v-if="question.category">{{ question.category }}</h2>
		<p class="question__text" v-html='question.question'></p>
		<div class="question__options">
			<ul v-for="(option, index) in options">
				<li v-html="option" v-on:click="handleSelect" v-bind:data-option="index"></li>
			</ul>
		</div>
		<button id="nextButton" v-on:click="chooseQuestion">Next</button>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
	<script type="text/javascript" src="scripts/vue2.js"></script>
</body>
</html>
