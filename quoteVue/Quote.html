	<style>
        #quote {
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#b91372+0,6b0f1a+100 */
            background: #b91372; /* Old browsers */
            background: -moz-linear-gradient(top, #b91372 0%, #6b0f1a 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #b91372 0%,#6b0f1a 100%); /* Chrome10-25,Safari5.1-6 */

        }
    </style>
	<body>
		<div id="quote" class="container">
            <p>{{ quote.text }}</p>
            <span>{{ quote.author }}</span>
            <button @click="getQuote">click</button>
		</div>
	</body>
